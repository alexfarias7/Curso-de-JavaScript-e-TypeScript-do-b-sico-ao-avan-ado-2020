<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>

</head>

<body>

    <section class="container">
        <h1>GERADOR DE SENHAS</h1>
 
        <div class="senha-gerada">Selecione as opções dejesadas:</div>

        <p>Quantidade de caracteres <input value="4" type="number" min="1" max='50' class="qtd-caracteres"></p>
        <p>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked></p>

        <p>Adicionar caracteres minusculos <input type="checkbox" class="chk-minusculas" checked > </p>
        <p>Adicionar números<input type="checkbox" class="chk-numeros" checked > </p>
        <p>Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked > </p>

        <button class="gerar-senha">Gerar senha</button>

    </section>
    <script src="assets/js/bundle.js"></script>

</body>

</html>
