<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <section class="container">
        <h1>Formulario de Cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>O usuário só pode conter letras e numeros</li>
            <li>O usuário deve conter entre 3 a 12 caracteres</li>
            <li>Nsenha precisa ter entre 6 e 12 numeros</li>
        </ul>
        <form action="" method="POST" class="formulario validar">
            <label for="nome">Nome</label><input type="text" class="nome validar">
            <label for="sobrenome">Sobrenome</label><input type="text" class="sobrenome validar">
            <label for="CPF">CPF</label><input type="text" class="CPF validar">
            <label for="usuário">Usuário</label><input type="text" class="usuario validar">
            <label for="senha">Senha</label><input type="password" class="senha validar">
            <label for="repetirsenha">Repetir a Senha</label>
            <input type="password" class="repetirsenha validar">
            <button type="submit">Enviar</button>
        </form>



    </section>
    <script src="assets/js/validaCPF.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
